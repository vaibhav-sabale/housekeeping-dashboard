<div class="app">
  <header class="topbar">
    <div class="topbar-row">
      <div class="breadcrumb">
        <button class="back-btn" type="button" aria-label="Back">
          <img class="icon" src="assets/svg/arrow-left.svg" alt="">
        </button>
        <span class="breadcrumb-muted">Unicorn Groups / Radiant Retreat /</span>
        <span class="breadcrumb-active">Task Management</span>
      </div>

      <div class="topbar-actions">
        <a class="logo-link" aria-label="Aura home">
          <img class="logo" src="assets/svg/aura-logo.svg" alt="aura">
        </a>

        <button class="icon-btn icon-btn--label" type="button" aria-label="Chat">
          <img class="icon" src="assets/svg/chat.svg" alt="">
          <span class="icon-label">Chat</span>
        </button>

        <button class="icon-btn" type="button" aria-label="Notifications">
          <img class="icon" src="assets/svg/notifications.svg" alt="">
        </button>

        <button class="icon-btn" type="button" aria-label="Apps">
          <img class="icon" src="assets/svg/menu.svg" alt="">
        </button>
      </div>
    </div>

    <div class="page-header">
      <h1 class="page-title">Property Overview</h1>

      <div class="toolbar">
        <div class="view-toggle selectbtn" aria-label="View toggle">
          <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"
            aria-labelledby="basic">
          </p-selectbutton>
        </div>

        <div class="search-box">
          <img class="icon icon--xs" src="assets/svg/search.svg" alt="">
          <input class="search-input" type="text" placeholder="Search">
        </div>

        <div class="prime-date">
          <p-datepicker [(ngModel)]="selectedDate" dateFormat="dd MM yy" appendTo="body"></p-datepicker>
        </div>

        <button class="pill" type="button">
          <img class="icon icon--sm" src="assets/svg/filters.svg" alt="">
          Filters
        </button>

        <button class="btn-primary" type="button">
          Auto Assign
          <img class="icon icon--sm" src="assets/svg/auto-assign-spark.svg" alt="">
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="dark-strip">
      <div class="container">
        <section class="summary">
          <div class="summary-left">
            <div class="page--legend-column">
          <div class="legend">
            <!-- multiâ€‘color progress bar -->
            <div class="legend--bar">
              <div class="legend--segment legend--segment--dirty" style="flex: 20">
                <span class="legend--percent">20%</span>
              </div>
              <div class="legend--segment legend--segment--inprogress" style="flex: 14">
                <span class="legend--percent">14%</span>
              </div>
              <div class="legend--segment legend--segment--cleaned" style="flex: 52">
                <span class="legend--percent">52%</span>
              </div>
              <div class="legend--segment legend--segment--inspect" style="flex: 10">
                <span class="legend--percent">10%</span>
              </div>
              <div class="legend--segment legend--segment--out" style="flex: 3">
                <span class="legend--percent">3%</span>
              </div>
              <div class="legend--segment legend--segment--order" style="flex: 1">
                <span class="legend--percent">1%</span>
              </div>
            </div>

            <!-- legend labels -->
            <div class="legend--labels">
              <div class="legend--item">
                <span class="legend--color legend--color--dirty"></span>
                Dirty
              </div>
              <div class="legend--item">
                <span class="legend--color legend--color--inprogress"></span>
                In Progress
              </div>
              <div class="legend--item">
                <span class="legend--color legend--color--inspect"></span>
                Inspect
              </div>
              <div class="legend--item">
                <span class="legend--color legend--color--cleaned"></span>
                Cleaned
              </div>
              <div class="legend--item">
                <span class="legend--color legend--color--out"></span>
                Out of Service
              </div>
              <div class="legend--item">
                <span class="legend--color legend--color--order"></span>
                Out of Order
              </div>
            </div>
          </div>

            </div>
          </div>

          <div class="summary-right">
            <div class="kpi-grid">
              <div class="kpi-card kpi-card--occupancy">
                <div class="kpi-body kpi-body--occupancy">
                  <div class="kpi-title">Occupancy</div>
                  <div class="kpi-occupancy">
                    <span class="kpi-value">232</span>
                    <span class="kpi-occupancy-max">/ 290</span>
                  </div>
                </div>

                <div class="kpi-ring" role="img" aria-label="Occupancy 25%">
                  <img class="kpi-ring-img" src="assets/svg/occupancy.svg" alt="">
                </div>
              </div>

              <div class="kpi-card kpi-card--small">
                <div class="kpi-body kpi-body--compact">
                  <div class="kpi-title">Arrival</div>
                  <div class="kpi-value">42</div>
                  <div class="kpi-foot">
                    <span class="kpi-chip kpi-chip--pos">+2.0%</span>
                    <span class="kpi-note" >From last week </span>
                  </div>
                </div>

                <div class="kpi-icon-wrap" aria-hidden="true">
                  <img class="kpi-icon" src="assets/svg/arrival.svg" alt="">
                </div>
              </div>

              <div class="kpi-card kpi-card--small">
                <div class="kpi-body kpi-body--compact">
                  <div class="kpi-title">Departure</div>
                  <div class="kpi-value">42</div>
                  <div class="kpi-foot">
                    <span class="kpi-chip kpi-chip--neg">-2.1%</span>
                    <span class="kpi-note">From last week</span>
                  </div>
                </div>

                <div class="kpi-icon-wrap" aria-hidden="true">
                  <img class="kpi-icon" src="assets/svg/departure.svg" alt="">
                </div>
              </div>

              <div class="kpi-card kpi-card--small">
                <div class="kpi-body kpi-body--compact">
                  <div class="kpi-title">Guest Request</div>
                  <div class="kpi-value">42</div>
                  <div class="kpi-foot">
                    <span class="kpi-chip kpi-chip--pos" >4.5 min</span>
                    <span class="kpi-note" >Avg. service time</span>
                  </div>
                </div>

                <div class="kpi-icon-wrap" aria-hidden="true">
                  <img class="kpi-icon" src="assets/svg/guest-request.svg" alt="">
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <section class="rooms-area">
      <div class="container">
        <app-floor></app-floor>
      </div>
    </section>
  </main>
</div>
