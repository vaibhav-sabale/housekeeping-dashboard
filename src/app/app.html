<div class="app">
  <header class="topbar">
    <div class="topbar-row">
      <div class="breadcrumb">
        <button class="back-btn" type="button" aria-label="Back">
          <img class="icon" src="assets/svg/arrow-left.svg" alt="">
        </button>
        <span class="breadcrumb-muted">Unicorn Groups / Radiant Retreat /</span>
        <span class="breadcrumb-active">Task Management</span>
      </div>

      <div class="topbar-actions">
        <a class="logo-link" href="#" aria-label="Aura home">
          <img class="logo" src="assets/svg/aura-logo.svg" alt="aura">
        </a>

        <button class="icon-btn icon-btn--label" type="button" aria-label="Chat">
          <img class="icon" src="assets/svg/chat.svg" alt="">
          <span class="icon-label">Chat</span>
        </button>

        <button class="icon-btn" type="button" aria-label="Notifications">
          <img class="icon" src="assets/svg/notifications.svg" alt="">
        </button>

        <button class="icon-btn" type="button" aria-label="Apps">
          <img class="icon" src="assets/svg/menu.svg" alt="">
        </button>
      </div>
    </div>

    <div class="page-header">
      <h1 class="page-title">Property Overview</h1>

      <div class="toolbar">
        <div class="view-toggle" aria-label="View toggle">
          <button class="view-toggle-option view-toggle-option--inactive" type="button">Overview</button>
          <button class="view-toggle-option view-toggle-option--active" type="button">Chart View</button>
        </div>

        <div class="search-box">
          <img class="icon icon--xs" src="assets/svg/search.svg" alt="">
          <input class="search-input" type="text" placeholder="Search">
        </div>

        <button class="pill" type="button">25 October 2024</button>

        <button class="pill" type="button">
          <img class="icon icon--sm" src="assets/svg/filters.svg" alt="">
          Filters
        </button>

        <button class="btn-primary" type="button">
          Auto Assign
          <img class="icon icon--sm" src="assets/svg/auto-assign-spark.svg" alt="">
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- TOP DARK STRIP: summary + KPIs -->
    <section class="dark-strip">
      <div class="container">
        <section class="summary">
          <div class="summary-left">
            <div class="status-card" aria-label="Status summary">
              <div class="status-bar" role="img"
                aria-label="Dirty 20%, In Progress 14%, Cleaned 52%, Inspect 10%, Out of Service 3%, Out of Order 1%">
                <div class="status-track" aria-hidden="true">
                  <div class="status-seg status-seg--dirty"></div>
                  <div class="status-seg status-seg--progress"></div>
                  <div class="status-seg status-seg--cleaned"></div>
                  <div class="status-seg status-seg--inspect"></div>
                  <div class="status-seg status-seg--oos"></div>
                  <div class="status-seg status-seg--ooo"></div>
                </div>

                <span class="status-label status-label--20">20%</span>
                <span class="status-label status-label--14">14%</span>
                <span class="status-label status-label--52">52%</span>
                <span class="status-label status-label--10">10%</span>
                <span class="status-label status-label--3">3%</span>
                <span class="status-label status-label--1">1%</span>
              </div>

              <div class="status-legend">
                <div class="legend-item"><span class="dot dot--dirty"></span><span>Dirty</span></div>
                <div class="legend-item"><span class="dot dot--progress"></span><span>In Progress</span></div>
                <div class="legend-item"><span class="dot dot--inspect"></span><span>Inspect</span></div>
                <div class="legend-item"><span class="dot dot--cleaned"></span><span>Cleaned</span></div>
                <div class="legend-item"><span class="dot dot--oos"></span><span>Out of Service</span></div>
                <div class="legend-item"><span class="dot dot--ooo"></span><span>Out of Order</span></div>
              </div>
            </div>
          </div>

          <div class="summary-right">
            <div class="kpi-grid">
              <div class="kpi-card kpi-card--occupancy">
                <div class="kpi-body kpi-body--occupancy">
                  <div class="kpi-title">Occupancy</div>
                  <div class="kpi-occupancy">
                    <span class="kpi-value">232</span>
                    <span class="kpi-occupancy-max">/ 290</span>
                  </div>
                </div>

                <div class="kpi-ring" role="img" aria-label="Occupancy 25%">
                  <img class="kpi-ring-img" src="assets/svg/occupancy.svg" alt="">
                </div>
              </div>

              <div class="kpi-card kpi-card--small">
                <div class="kpi-body kpi-body--compact">
                  <div class="kpi-title">Arrival</div>
                  <div class="kpi-value">42</div>
                  <div class="kpi-foot">
                    <span class="kpi-chip kpi-chip--pos">+2.0%</span>
                    <span class="kpi-note">From last week</span>
                  </div>
                </div>

                <div class="kpi-icon-wrap" aria-hidden="true">
                  <img class="kpi-icon" src="assets/svg/arrival.svg" alt="">
                </div>
              </div>

              <div class="kpi-card kpi-card--small">
                <div class="kpi-body kpi-body--compact">
                  <div class="kpi-title">Departure</div>
                  <div class="kpi-value">42</div>
                  <div class="kpi-foot">
                    <span class="kpi-chip kpi-chip--neg">-2.1%</span>
                    <span class="kpi-note">From last week</span>
                  </div>
                </div>

                <div class="kpi-icon-wrap" aria-hidden="true">
                  <img class="kpi-icon" src="assets/svg/departure.svg" alt="">
                </div>
              </div>

              <div class="kpi-card kpi-card--small">
                <div class="kpi-body kpi-body--compact">
                  <div class="kpi-title">Guest Request</div>
                  <div class="kpi-value">42</div>
                  <div class="kpi-foot">
                    <span class="kpi-chip kpi-chip--pos">4.5 min</span>
                    <span class="kpi-note">Avg. service time</span>
                  </div>
                </div>

                <div class="kpi-icon-wrap" aria-hidden="true">
                  <img class="kpi-icon right-m" src="assets/svg/guest-request.svg" alt="">
                </div>
              </div>

            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- ROOMS AREA (white background) -->
    <section class="rooms-area">
      <div class="container">
        <app-floor></app-floor>
      </div>
    </section>
  </main>
</div>
